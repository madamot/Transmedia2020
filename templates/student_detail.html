{% extends 'base.html' %}

{% block content %}
  <div class="blog-entry">
    <!-- <h1>{{ user.firstname }} {{ user.lastname }}</h1> -->
    <h1>{{ object.firstname }} {{ object.lastname }}</h1>
    <h4>{{ object.email }}</h4>
    <a target="_blank" href="{{ user.portfolio }}"><h4>{{ user.portfolio }}</h4></a>
    <p>{{ object.about }}</p><br>
    <p>{{ object.discipline }}</p><br>
    <p>{{ object.year }}</p><br>
  </div>
{% endblock content %}
